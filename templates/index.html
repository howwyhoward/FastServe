<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastServe AI Text Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .status-text {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .status-success { color: #27ae60; }
        .status-error { color: #e74c3c; }
        .status-processing { color: #3498db; }

        .output-section {
            margin-top: 30px;
        }

        .output-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #2c3e50;
        }

        .output-box:empty::before {
            content: "Generated text will appear here...";
            color: #95a5a6;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e8ed;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff50;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
    <script>
        async function submitPrompt(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const maxTokens = document.getElementById('maxTokens').value;
            const temperature = document.getElementById('temperature').value;
            
            // Get UI elements
            const output = document.getElementById('output');
            const submitButton = document.querySelector('.generate-btn');
            const status = document.getElementById('status');
            const spinner = document.querySelector('.loading-spinner');
            const statsContainer = document.getElementById('stats');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = 'Generating<span class="loading-spinner" style="display: inline-block;"></span>';
            output.textContent = '';
            status.textContent = 'ü§ñ Processing your prompt...';
            status.className = 'status-text status-processing';
            statsContainer.style.display = 'none';
            
            const startTime = Date.now();

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt,
                        max_new_tokens: parseInt(maxTokens),
                        temperature: parseFloat(temperature)
                    })
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.detail || errorText;
                    } catch {
                        errorMessage = errorText;
                    }
                    
                    status.textContent = `‚ùå Error after ${elapsed}s: ${errorMessage}`;
                    status.className = 'status-text status-error';
                    return;
                }

                const data = await response.json();
                
                // Display generated text
                output.textContent = data.generated_text;
                
                // Show success status
                status.textContent = `‚úÖ Generation completed successfully in ${elapsed}s`;
                status.className = 'status-text status-success';
                
                // Show statistics
                statsContainer.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${data.total_tokens}</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${elapsed}s</div>
                        <div class="stat-label">Total Time</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${(data.execution_time || 0).toFixed(2)}s</div>
                        <div class="stat-label">Generation</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.preemption_count}</div>
                        <div class="stat-label">Preemptions</div>
                    </div>
                `;
                statsContainer.style.display = 'grid';
                
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                status.textContent = `‚ùå Network error after ${elapsed}s: ${error.message}`;
                status.className = 'status-text status-error';
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'üöÄ Generate Text';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ FastServe AI</h1>
            <p>Intelligent text generation with advanced scheduling</p>
        </div>
        
        <div class="content">
            <form onsubmit="submitPrompt(event)">
                <div class="form-group">
                    <label for="prompt">üí≠ Enter your prompt:</label>
                    <textarea id="prompt" placeholder="Write a story about a robot who discovers..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxTokens">üìè Max New Tokens (1-200):</label>
                        <input type="number" id="maxTokens" value="50" min="1" max="200" required>
                    </div>

                    <div class="form-group">
                        <label for="temperature">üå°Ô∏è Temperature (0.1-1.0):</label>
                        <input type="number" id="temperature" value="0.7" step="0.1" min="0.1" max="1.0" required>
                    </div>
                </div>

                <button type="submit" class="generate-btn">üöÄ Generate Text</button>
            </form>

            <div class="status-section">
                <div id="status" class="status-text">Ready to generate! Enter a prompt above and click Generate.</div>
                <div id="stats" class="stats-grid" style="display: none;"></div>
            </div>

            <div class="output-section">
                <h2>üìù Generated Text</h2>
                <div id="output" class="output-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
